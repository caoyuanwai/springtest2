<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
测试RequestBody
<form th:action="@{/success}" method="post">
    名字：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="测试">
</form>
<br>
测试RequestEntity
<form th:action="@{/testRequestEntity}" method="post">
    名字：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="测试">
</form>
<br>
<a th:href="@{/testResponse}">通过ServletAPI的response对象获取响应数据</a><br>
<a th:href="@{/testResponseBody}">通过@ResponseBody获取响应数据</a><br>
<a th:href="@{/testResponseUser}">通过@ResponseBody获取响应User数据</a><br>
<div id="app">
    <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理Ajax</a>
</div>

<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        methods:{
            testAxios:function (event) {
                axios({
                    method: "post",
                    url: event.target.href,
                    params:{
                        username: "admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    })
</script>
</body>
</html>
